<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas2.html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Akun Pribadi</h1>
        <form action="/submit-pendaftaran" method="post">
            <!-- Bagian Username & Password -->
            <div class="form-section">
                <h2>Username & Password</h2>
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirm_password">Konfirmasi Password:</label></td>
                        <td><input type="password" id="confirm_password" name="confirm_password" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                </table>
            </div>

            <!-- Bagian Data Diri -->
            <div class="form-section">
                <h2>Data Diri</h2>
                <table>
                    <tr>
                        <td><label for="nama">Nama:</label></td>
                        <td><input type="text" id="nama" name="nama" required></td>
                    </tr>
                    <tr>
                        <td><label>Jenis Kelamin:</label></td>
                        <td>
                            <label><input type="radio" name="jenis_kelamin" value="pria" required> Pria</label>
                            <label><input type="radio" name="jenis_kelamin" value="wanita"> Wanita</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tanggal_lahir">Tanggal Lahir:</label></td>
                        <td><input type="date" id="tanggal_lahir" name="tanggal_lahir" required></td>
                    </tr>
                    <tr>
                        <td><label for="nomor">Nomor Telepon:</label></td>
                        <td><input type="tel" id="nomor" name="nomor" required></td>
                    </tr>
                    <tr>
                        <td><label for="alamat">Alamat:</label></td>
                        <td><textarea id="alamat" name="alamat" rows="4" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Hobby:</label></td>
                        <td>
                            <label><input type="checkbox" name="hobby" value="membaca"> Membaca</label>
                            <label><input type="checkbox" name="hobby" value="bermain_game"> Bermain Game</label>
                            <label><input type="checkbox" name="hobby" value="berolahraga"> Berolahraga</label>
                            <label><input type="checkbox" name="hobby" value="melukis"> Melukis</label>
                            <div class="form-group">
                                <label for="hobby_lainnya">Hobi Lainnya:</label>
                                <input type="text" id="hobby_lainnya" name="hobby_lainnya" placeholder="Masukkan hobi lainnya">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="submit-cell">
                <button type="submit">Daftar</button>
            </div>
        </form>
    </div>
</body>
</html>
